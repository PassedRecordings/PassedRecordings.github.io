<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Passed Recordings Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body translate="no">

<div id="header-container" class="push">
	<div id="header" class="branding">
		<div id="logo">
		<img src="https://passedrecordingsblog.wordpress.com/wp-content/uploads/2025/03/092d3-passed-records__beige-single-1.png" alt="Passed Recordings logo" width="80" height="50" class="pr-logo" />
		</div>
		<div id="tagline">
		<h1 class="top-name">Passed Recordings Playlist</h1>
		</div>
	</div>
</div>

<div id="hydra" width=50%>
	
        <script src="Hydra-Sketch1.js" defer=""></script>
	<script src="Hydra-Sketch2.js" defer=""></script>
        <script src="https://unpkg.com/hydra-synth"></script>
        <canvas id="hydra-bg" class="hydra-graphic"></canvas>

</div>

<div class="outside-container">
<div class="container">
    <div class="column add-bottom">
        <div id="mainwrap">
            <div id="nowPlay">
                <span id="npAction">Paused...</span><span id="npTitle"></span>
            </div>
            <div id="audiowrap">
                <div id="audio0">
                    <audio id="audio1" preload controls <!--autoplay-->>Your browser does not support HTML5 Audio</audio>
                </div>
                <div id="tracks">
                    <a id="btnPrev">&larr;</a><a id="btnNext">&rarr;</a>
                </div>
            </div>
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>
        </div>
    </div>
</div>
</div>
<p class="center footer-text">&copy; 2025 Passed Recordings</p>


<script type="text/javascript" src="plyr-3.6.8.js"></script>
<script type="text/javascript" src="jquery-3.6.js"></script>
<script type="text/javascript" src="media-player.js"></script>

</body>
</html>
