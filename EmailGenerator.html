<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bulk Email Generator — Paste Codes</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, Arial, sans-serif}
    body{max-width:900px;margin:28px auto;padding:0 18px;color:#111}
    h1{font-size:1.4rem;margin-bottom:0.25rem}
    p{margin-top:0;color:#444}
    textarea, input, button{font:inherit}
    textarea{width:100%;min-height:200px;padding:12px;border-radius:8px;border:1px solid #ccc;box-sizing:border-box;white-space:pre-wrap}
    input[type=text]{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #888;background:#fff;cursor:pointer}
    button.primary{background:#111;color:#fff;border-color:#111}
    .hint{font-size:0.9rem;color:#666;margin-top:8px}
    .small{font-size:0.9rem;color:#666}
    label{display:block;margin-top:12px}
    footer{margin-top:18px;color:#666;font-size:0.9rem}
    .row{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <h1>Bulk Email Generator — Paste Codes</h1>
  <p>Paste your codes (one per line, or separated by commas/spaces) into the box below and click <strong>Generate Emails</strong>.</p>

  <label for="codesInput">Paste codes here</label>
  <textarea id="codesInput" placeholder="sdty-35u5
7mf4-396r
vbah-cz9l
..."></textarea>

  <div class="controls">
    <button id="generateBtn" class="primary">Generate Emails</button>
    <button id="copyBtn">Copy All</button>
    <button id="downloadBtn">Download .txt</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div class="hint">Output (each email block separated by <code>---</code>):</div>
  <textarea id="output" readonly placeholder="Generated emails will appear here..."></textarea>

  <footer>
    Template: <span class="small">Option A — Simple</span>
  </footer>

  <script>
    // Parse pasted codes: accepts newlines, commas, spaces. Removes empty entries.
    function parseCodes(text) {
      if (!text) return [];
      // replace common separators with newline, then split
      const unified = text.replace(/[,;]+/g, '\\n').replace(/\\s+\\n/g, '\\n');
      const parts = unified.split(/\\n|\\r|\\s+/).map(s => s.trim()).filter(Boolean);
      // keep only reasonable-looking codes (optional): remove entries shorter than 3 characters
      return parts.filter(p => p.length >= 3);
    }

    // Build single email using Option A (Simple)
    function buildEmail(code) {
      return [
        "Hello,",
        "",
        "Here is your download code:",
        code,
        "",
        "Enjoy the music!"
      ].join("\\n");
    }

    function generateEmails() {
      const raw = document.getElementById('codesInput').value;
      const codes = parseCodes(raw);
      if (!codes.length) {
        alert('No codes found. Paste your codes into the top box (one per line or comma separated).');
        return;
      }

      const blocks = codes.map(c => buildEmail(c));
      const joined = blocks.join("\\n\\n---\\n\\n");
      document.getElementById('output').value = joined;
    }

    async function copyAll() {
      const text = document.getElementById('output').value;
      if (!text) { alert('Nothing to copy. Generate emails first.'); return; }
      try {
        await navigator.clipboard.writeText(text);
        alert('Copied to clipboard!');
      } catch (err) {
        console.error(err);
        alert('Copy failed — your browser may block clipboard access. Try downloading instead.');
      }
    }

    function downloadTxt() {
      const text = document.getElementById('output').value;
      if (!text) { alert('Nothing to download. Generate emails first.'); return; }
      const blob = new Blob([text], {type:'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'emails.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function clearAll() {
      if (!confirm('Clear both input and output?')) return;
      document.getElementById('codesInput').value = '';
      document.getElementById('output').value = '';
    }

    document.getElementById('generateBtn').addEventListener('click', generateEmails);
    document.getElementById('copyBtn').addEventListener('click', copyAll);
    document.getElementById('downloadBtn').addEventListener('click', downloadTxt);
    document.getElementById('clearBtn').addEventListener('click', clearAll);

    // Optional: allow Ctrl/Cmd+Enter in input to generate quickly
    document.getElementById('codesInput').addEventListener('keydown', function(e){
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault(); generateEmails();
      }
    });
  </script>
</body>
</html>
