<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bulk Email Generator â€” Paste Codes</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, Arial, sans-serif}
    body{max-width:900px;margin:28px auto;padding:0 18px;color:#111}
    h1{font-size:1.4rem;margin-bottom:0.25rem}
    p{margin-top:0;color:#444}
    textarea, input, button{font:inherit}
    textarea{width:100%;min-height:200px;padding:12px;border-radius:8px;border:1px solid #ccc;box-sizing:border-box;white-space:pre-wrap}
    input[type=text]{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #888;background:#fff;cursor:pointer}
    button.primary{background:#111;color:#fff;border-color:#111}
    .hint{font-size:0.9rem;color:#666;margin-top:8px}
    .small{font-size:0.9rem;color:#666}
    label{display:block;margin-top:12px}
    footer{margin-top:18px;color:#666;font-size:0.9rem}
    .row{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <h1>Bulk Email Generator â€” Paste Codes</h1>
  <p>Paste your codes (one per line, or separated by commas/spaces) into the box below and click <strong>Generate Emails</strong>.</p>

  <label for="codesInput">Paste codes here</label>
  <textarea id="codesInput" placeholder="sdty-35u5
7mf4-396r
vbah-cz9l
..."></textarea>

  <label for="a-name">Artist name:</label>
  <input type="text" id="a-name" name="artistname" placeholder="Chris Hobbs"><br><br>

  <label for="album-name">Release name:</label>
  <input type="text" id="album-name" name="albumname" placeholder="Christmas Passed"><br><br>

  <label for="description">Release description:</label>
  <input type="text" id="r-description" name="releasedescription" placeholder="an ambient representation of an ethereal trip through time and space"><br><br>
  
  <label for="recommended-for">Recommended for fans of...</label>
  <input type="text" id="recommended-for" name="recommendedfor" placeholder="e.g. 'Tim Hecker' or 'space travel')"><br><br>

  <label for="release-date">Release Date</label>
  <input type="date" id="release-date" name="releasedate"><br><br>
  
  <div class="controls">
    <button id="generateBtn" class="primary">Generate Emails</button>
    <button id="copyBtn">Copy All</button>
    <button id="downloadBtn">Download .txt</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div class="hint">Output (each email block separated by <code>---</code>):</div>
  <textarea id="output" readonly placeholder="Generated emails will appear here..."></textarea>

  <footer>
    Template: <span class="small">Option A â€” Simple</span>
  </footer>

<script>
  // Parse pasted codes: only split on newlines or commas
  function parseCodes(text) {
    if (!text) return [];

    // Normalize line endings, split on newlines
    let lines = text.replace(/\r/g, "").split("\n");

    // Also split comma-separated entries (Bandcamp sometimes exports like this)
    let codes = [];
    for (let line of lines) {
      if (!line.trim()) continue;

      // If commas exist, split them
      let parts = line.split(",").map(x => x.trim()).filter(Boolean);
      codes.push(...parts);
    }

    // Final clean: remove empty or very short junk lines
    return codes.filter(c => c.length >= 3);
  }

// Build single email 
function buildEmail(code) {
  // Get values from form fields
  const artist = document.getElementById("a-name").value || "[ARTIST NAME]";
  const description = document.getElementById("r-description").value || "[DESCRIPTION]";
  const recommended = document.getElementById("recommended-for").value || "[RECOMMENDED]";
  const releaseDate = document.getElementById("release-date").value || "[RELEASE DATE]";
  const albumName = document.getElementById("album-name")?.value || "[ALBUM NAME]";

  return [
    "Hello!",
    "",
    `I hope this message finds you well. I am ${artist} from the atmospheric music collective, Passed Recordings.`,
    "",
    `I know you are really busy and already receive tons of requests like this, but I would love to share a copy of ${albumName} with you!`,
    "",
    `${albumName} (Release Date: ${releaseDate}) is ${description}.`,
    "",
    `Definitely recommended for fans of ${recommended}.`,
    "",
    "Please head to my Bandcamp page using the following link:",
    `https://passedrecordings.bandcamp.com/yum?code=${code}`,
    "",
    "If the page asks for a code, enter:",
    code,
    "",
    "Thank you for your time!",
    `${artist} // Passed Recordings // Always Atmospheric ðŸ•Šï¸`
  ].join("\n");
}



  function generateEmails() {
    const raw = document.getElementById('codesInput').value;
    const codes = parseCodes(raw);

    if (!codes.length) {
      alert("No valid codes were found. Make sure each code is on its own line or separated by commas.");
      return;
    }

    const emails = codes.map(code => buildEmail(code));
    document.getElementById('output').value = emails.join("\n\n---\n\n");
  }

  async function copyAll() {
    const text = document.getElementById('output').value;
    if (!text) return alert("Nothing to copy!");

    await navigator.clipboard.writeText(text);
    alert("Copied!");
  }

  function downloadTxt() {
    const text = document.getElementById('output').value;
    if (!text) return alert("Nothing to download!");

    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "emails.txt";
    a.click();
    URL.revokeObjectURL(url);
  }

  function clearAll() {
    document.getElementById('codesInput').value = "";
    document.getElementById('output').value = "";
  }

  document.getElementById('generateBtn').addEventListener('click', generateEmails);
  document.getElementById('copyBtn').addEventListener('click', copyAll);
  document.getElementById('downloadBtn').addEventListener('click', downloadTxt);
  document.getElementById('clearBtn').addEventListener('click', clearAll);
</script>

</body>
</html>
