<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Text Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label, button { display: block; margin-top: 1rem; }
    textarea { width: 100%; height: 150px; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; }
    #result { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Email Text Generator</h1>

  <p>This tool pulls data from a public Google Sheet and turns selected codes into ready‑to‑copy email text.</p>

  <label for="sheetUrl">Public Google Sheets CSV URL:</label>
  <input id="sheetUrl" placeholder="Paste the published CSV link here" />

  <label for="codeInput">Enter code:</label>
  <input id="codeInput" placeholder="e.g., ABC123" />

  <button id="loadBtn">Load Data</button>
  <button id="generateBtn">Generate Email Text</button>

  <h2>Output</h2>
  <textarea id="output" readonly></textarea>

  <script>
    let sheetData = [];

    async function loadSheet() {
      const url = document.getElementById('sheetUrl').value;
      if (!url) { alert('Please provide a Google Sheets CSV URL.'); return; }

      try {
        const res = await fetch(url);
        const text = await res.text();
        const rows = text.split(/\r?\n/).map(r => r.split(','));

        // Convert rows to objects using header row
        const headers = rows[0];
        sheetData = rows.slice(1).map(row => {
          let obj = {};
          headers.forEach((h, i) => obj[h.trim()] = row[i]);
          return obj;
        });
        alert('Sheet loaded successfully!');

      } catch (err) {
        console.error(err);
        alert('Failed to load sheet. Make sure the link is a public CSV export.');
      }
    }

    function generateText() {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) { alert('Enter a code first.'); return; }
      if (!sheetData.length) { alert('Load the sheet first.'); return; }

      const match = sheetData.find(row => row.code === code);
      if (!match) {
        document.getElementById('output').value = 'Code not found.';
        return;
      }

      // Example email template — customize as needed
      const text = `Hello,

Here is the information for code: ${match.code}
Description: ${match.description}
Value: ${match.value}

Let me know if you need anything else.
`;

      document.getElementById('output').value = text;
    }

    document.getElementById('loadBtn').addEventListener('click', loadSheet);
    document.getElementById('generateBtn').addEventListener('click', generateText);
  </script>
</body>
</html>
